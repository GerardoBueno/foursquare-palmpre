<div id="main" class="checkinresult-main fsq-hasheader">
	<div class="thin-header-redux">
		<div class="letterpress">
		<div class="thin-blue-header" id="result-header">CHECKED-IN!</div>
		</div>
	</div>

	<br class="breaker-small"/>

	<div id="specials-wrapper" style="display:none;">
		<div id="special-unlocked"></div>
	</div>

	
	<div id="checkin-display" class="white-round"></div>
	

	<div id="badges-wrapper" style="display:none;">
		<div class="blue-banner">Badges</div>
		<div id="badges-box"></div>
	</div>

	<div id="mayor-wrapper" style="display:none;">
		<div class="gold-banner">Mayor</div>
		<div id="mayor-box"></div>
	</div>

	<div id="scores-wrapper">
		<div class="blue-banner">Points</div>
		<div id="scores-note">Nice check-in! You earned:</div>
		<div id="scores-total-frame"><span id="scores-total"></span></div>
		<br class="breaker">
		<hr>
		<div id="scores-box"></div>
	</div>
	
	<div id="leaderboard-wrapper" style="display:none;">
		<div class="blue-banner">Leaderboard</div>
		<div id="leaderboard-note"></div>
		<div id="leaderboard-box"></div>
	</div>


	
	
		<div x-mojo-element="Button" id="okButtonCheckin" class="fsq-button"></div>

<!--	<div id="checkin-widgets" class="grey-bg">
	</div>-->
</div>






<div id="nearby-special" style="display: none;"></div>
<div class="palm-scrim" id="userScrim" style="display: none;"></div>
<div id="pop-tip" style="display:none;">
		<div class="palm-page-header-nope multi-line-nope" id="tipHeader">
		<div class="palm-page-header-wrapper-nope">
			<div id="userAvatar" style="width: 70px;float:left;">
				<img id="userPic" width="64" height="64" data="" alt="" src="" class="friend-avatar" />
				<!--<img id="userPicBorder" src="images/roundedCorner.png" class="userLink" data="" alt="" />-->
				
			</div>
			<div style="width: 145px; float: left; padding-left: 5px;margin-left: 4px;">
			    <div id="userName" class="title left" ></div>                         				
			</div>
			<div style="clear:both;height: 2px;">&nbsp;</div>
		  	<div id="dropshadow">&nbsp;</div>
		  	
		</div>
	</div>
	<div class="header-bottom-border"></div>
   <div x-mojo-element="Scroller" id="tipScroller" class="scrollerClass" name="scrollerName">

		<div id="popTipText"></div>
	
		<div id="todo-buttons">
			<div x-mojo-element="Button" id="buttonRemove" class="" name="buttonName" style="margin: 0 0 0 -6px; width: 292px;"></div>
			<div x-mojo-element="Button" id="buttonAdd" class="" name="buttonName" style="margin: 0 0 0 -6px; width: 292px;display:none;"></div>
			<div x-mojo-element="Button" id="buttonDone" class="fsq-button plambutton primary" name="buttonName"></div>
		</div>
	</div>

</div>


<div id="special_overlay" style="display: none;">
	<div id="special_top"></div>
	<div id="special_middle">
		<div id="special_content">
			<div class="special-wrapper">
				<div class="checkin-special-title" x-mojo-loc="" id="special-title"></div>
				<div class="">
					<div class="">
						<div id="special-description"></div>
						<span id="special-message"></span>
						<div class="special-unlocked" id="special-fine-print"></div>
					</div>
				</div>
			</div>			
		</div>
		<br class="breaker">
	</div>
	
	<div id="special_bottom"></div>
	<br class="breaker">
</div>
