<div>
	<div id='addtip-header'>
		<span id="addtip-title" class="palm-dialog-title">Add a Tip</span>
	</div>
	<div class="palm-group unlabeled" id='tip'>
		<div class="palm-list">
	   		<div class="palm-row first" id="tip-row">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
	      				<div x-mojo-element="TextField" id="newtip"></div>
					</div>
					<div class="charCount" id="charCount" style="text-align:right; background-color: transparent !important;margin-top: 3px;">200</div>
				</div>
			</div>
	   		<div class="palm-row" id="urlrow">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
	      				<div x-mojo-element="TextField" id="tipurl"></div>
					</div>
				</div>
			</div>
				<div class="palm-row last" id="tip-photo-row">
					<div class="palm-row-wrapper" style="padding: 8px;">
						<img src="" align="top" width="32" height="32" id="the-photo"> <span style="display: inline-block;font-size: 16px;">Attached Photo<div id="facebookInfo" style="font-size: 12px; color: #ccc; margin-top: -1px;"></div></span>
					</div>
				</div>
		</div>
	</div>

	<div x-mojo-element="Button" class="palmbutton primary addtipok" id="tipokButton"></div>
	<div x-mojo-element="Button" class="palmbutton negative addtipcancel" id="cancelButton"></div>
</div>
