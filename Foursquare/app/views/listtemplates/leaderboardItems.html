<div class="result row" style="padding:0;padding-bottom:7px; padding-top: 3px;" id="#{id}">
	<div class="lb-rank #{rankClass}">##{rank}</div>
	<div class="lb-photo">
		<img src="#{user.photo}" width="32" height="32" class="friend-avatar">
	</div>
	<div class="lb-name bright">#{uname}<div class="lb-small dim">7-day High Score: #{scores.max}</div></div>
	<div class="lb-score bright">#{scores.recent}</div>
	<br class="breaker">
</div>
